<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>
        Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://kit.fontawesome.com/631890f03f.js" crossorigin="anonymous"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <header>
        <div class="container mt-4 mb-5">
            <img src="./images/logo.svg" alt="" width="180" />
        </div>
    </header>
    <main>
        <div class="container d-flex flex-column flex-md-row align-items-md-center">
            <div class="container my-5">
                <img src="./images/illustration-mockups.svg" alt="" class="w-100" />
            </div>
            <div class="container text-center p-4 text-white">
                <h1 class="fw-bold lh-base">
                    Build The Community Your Fans Will Love
                </h1>

                <p class="fw-normal">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                </p>

                <button class="btn rounded-pill px-5 my-3 fw-bold" id="register">
            Register
          </button>
            </div>
        </div>
    </main>
    <footer>
        <div class="container d-flex justify-content-center justify-content-md-end">
            <button class="btn rounded-circle mx-2" id="icon1">
          <i class="fa-brands fa-facebook-f"></i>
        </button>
            <button class="btn rounded-circle mx-2" id="icon2">
          <i class="fa-brands fa-twitter"></i>
        </button>
            <button class="btn rounded-circle mx-2" id="icon3">
          <i class="fa-brands fa-instagram"></i>
        </button>
        </div>
        <div class="">
            <p class="attribution">
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/harutoamakawa" target="_blank"
            >Kaung Myat Thu</a
          >.
        </p>
      </div>
    </footer>
  </body>
</html>
